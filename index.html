<!DOCTYPE html>
<html>
<head>
  <title>Valentine ğŸ’˜</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .box {
      background: rgba(255,255,255,0.2);
      padding: 30px;
      border-radius: 20px;
      position: relative;
      z-index: 2;
    }

    button {
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      font-size: 18px;
      padding: 12px 24px;
    }

    #yes {
      background: #ff2e63;
      color: white;
    }

    #no {
      background: white;
      color: #ff2e63;
    }

    .gifts {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .gift {
      width: 150px;
      height: 150px;
      background: #ff2e63;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gift img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    #msg {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="box" id="content">

  <p id="msg"></p>
</div>

<script>
const messages = [

</body>
</html>
